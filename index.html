<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLauncher — Технические работы</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            border: 2px solid #333;
            border-radius: 15px;
            background: #1e1e1e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #bbb;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .date {
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iLauncher</h1>
        <div class="loader"></div>
        <p>Сайт временно закрыт на техническое обслуживание.</p>
        <p>Готовим <strong>крупное обновление.</strong> Просим подождать!</p>
        <p class="date">Запуск до выходных.</p>
    </div>
</body>
</html>
